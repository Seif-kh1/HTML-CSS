<style>

.apply-button
{
  color: white;
  background-color: #295eab;
  border: none;
  border-radius: 100px;
  height: 40px;
  width: 270px;
  font-weight: bold;
  transition: 0.2s;
  cursor: pointer;
  margin-right: 20px;
  font-size: 17px;
  transition: color 0.2s, background-color 0.2s;
}

.apply-button:hover
{
  color: #295eab;
  background-color: white;
  border-color: #295eab;
  border-width: 1px;
  border-style: solid;
 
}

.apply-button:active
{
  opacity: 0.7;
}

.save-button
{
  color: #295eab;
  background-color: white;
  border-radius: 100px;
  border-width: 1px;
  border-style: solid;
  border-color: #295eab;
  height: 40px;
  width: 80px;
  font-weight: bold;
  transition: 0.2s;
  cursor: pointer;
  font-size: 17px;
  transition: background-color 0.3s;
}

.save-button:hover
{
  color: white;
  background-color: #295eab;
}

.save-button:active
{
  background-color: #1C3F73;
}
</style>

<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
