<style>

.getstarted-button
{
  color: white;
  background-color: #674a97;
  border: none;
  height: 40px;
  width: 120px;
  font-weight: bold;
  font-size: 15px;
  border-radius: 3px;
  transition: 0.3s;
  cursor: pointer;
  margin: 5px;
}

.getstarted-button:hover
{
  background-color: black;
  color: white;
}

.download-button
{
  color: #674a97;
  background-color: white;
  border-style: solid;
  border-width: 1px;
  border-color: #674a97;
  height: 40px;
  width: 120px;
  font-weight: bold;
  font-size: 15px;
  border-radius: 3px;
  transition: background-color 0.2s;
  cursor: pointer;
}

.download-button:hover
{
  background-color: #674a97;
  color: white;
}

.download-button:active
{
  background-color: #553D7B;
}

</style>

<button class="getstarted-button">
  Get started
</button>

<button class="download-button">
  Download
</button>
