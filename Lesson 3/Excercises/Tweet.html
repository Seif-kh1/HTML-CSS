<!DOCTYPE html>
<html>

<head>
  <title>
    Tweet
  </title>
  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      width: 500px;
      margin-left: 10px;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .username {
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .username-date {
      font-weight: lighter;
      color: gray;
    }

    .tweet {
      margin-bottom: 20px;
    }

    .tag {
      color: #1ca0f1;
    }

    a {
      color: #1ca0f1;
      text-decoration: none;
    }
  </style>

<body>
  <p class="username">
    <strong>
      freeCodeCamp.org
    </strong>

    <span class="username-date">
      @freeCodeCamp 1h
    </span>

  </p>

  <p class="tweet">
    As a web developer, you'll want to make your projects easy to use and navigate around.
  </p>

  <p class="tweet-2">
    Here
    <a href="https://twitter.com/home" target="_blank">
      <span class="tag">
        @chp_it
      </span>
    </a>
    outlines the top skills new developers should have
  </p>

</body>
</head>

</html>
